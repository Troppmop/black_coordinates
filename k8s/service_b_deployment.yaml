apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-b-deployment
  labels:
    app: service-b-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-b-deployment
  template:
    metadata:
      labels:
        app: service-b-deployment
    spec:
      containers:
      - name: service-b-container
        image: kobigdocker/black_coordinates_b:v1
        ports:
        - containerPort: 8001
        env:
        - name: REDIS_HOST
          value: "redis-statefulset-0.redis-headless"
        - name: REDIS_PORT
          value: "6379"